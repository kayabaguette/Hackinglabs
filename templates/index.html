{% extends "layout.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex flex-column p-0">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary bg-opacity-25 px-3" style="height: 50px; flex-shrink: 0;">
        <a class="navbar-brand fs-6" href="#">CTF Ops Center</a>

        <!-- Workspace Selector -->
        <div class="ms-3 d-flex align-items-center">
            <select class="form-select form-select-sm bg-black text-light border-secondary" id="workspace-select" style="width: 200px;">
                <option value="">Loading Workspaces...</option>
            </select>
            <button class="btn btn-sm btn-outline-light ms-2" id="btn-create-workspace">+</button>
        </div>

        <div class="ms-auto d-flex align-items-center">
            <!-- Variables -->
            <div class="input-group input-group-sm me-3" style="width: 280px;">
                <span class="input-group-text bg-dark border-secondary text-light">RHOST</span>
                <input type="text" class="form-control bg-black text-light border-secondary" id="var-rhost" placeholder="10.10.x.x">
                <span class="input-group-text bg-dark border-secondary text-light">LHOST</span>
                <input type="text" class="form-control bg-black text-light border-secondary" id="var-lhost" placeholder="10.10.14.x">
            </div>

            <!-- VPN Selector & Status -->
            <select class="form-select form-select-sm bg-black text-light border-secondary me-2" id="vpn-config-select" style="width: 150px;">
                <option value="">Select VPN...</option>
            </select>
            <button class="btn btn-sm btn-info me-3" id="btn-vpn-connect" title="Connect VPN"><i class="bi bi-play-fill"></i></button>

            <span class="badge bg-secondary me-2" id="vpn-status-badge">VPN: Disconnected</span>
            <span class="badge bg-dark border border-secondary text-secondary p-1" id="socket-status" style="font-size: 0.5rem;" title="Socket Status">‚óè</span>
        </div>
    </nav>

    <!-- Main Content Area (Horizontal Split) -->
    <div class="d-flex flex-grow-1 overflow-hidden" id="main-split-pane">

        <!-- Left Panel: Terminal Tabs Sidebar -->
        <div id="left-sidebar" class="bg-black border-end border-secondary p-2 d-flex flex-column small-font">
             <h6 class="text-secondary text-uppercase fw-bold mb-2" style="font-size: 0.7rem;">Sessions</h6>
             <div class="list-group list-group-flush mb-3 flex-shrink-0" id="session-list" style="overflow-y: auto; flex-grow: 1;">
                 <!-- Tabs injected here -->
             </div>
             <button class="btn btn-sm btn-success w-100 mb-2 py-0" id="btn-new-term" style="font-size: 0.75rem;">+ New Terminal</button>
        </div>

        <!-- Center Panel: Terminals (Top) + Notes (Bottom) -->
        <div id="center-panel" class="bg-dark position-relative d-flex flex-column">

            <!-- Terminal Area -->
            <div id="terminals-wrapper" class="position-relative" style="min-width: 0;">
                <!-- Terminals injected here -->
            </div>

            <!-- Bottom Panel: Notes & Files (Tabbed) -->
            <div id="notes-wrapper" class="bg-black border-top border-secondary d-flex flex-column">
                <ul class="nav nav-tabs bg-dark border-bottom border-secondary pt-1 px-1" style="font-size: 0.75rem;">
                    <li class="nav-item">
                        <button class="nav-link active py-1 px-2 text-light bg-black border-secondary" id="tab-btn-notes" data-bs-toggle="tab" data-bs-target="#tab-notes" type="button">Notes</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link py-1 px-2 text-secondary" id="tab-btn-checklist" data-bs-toggle="tab" data-bs-target="#tab-checklist" type="button">Checklist</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link py-1 px-2 text-secondary" id="tab-btn-files" data-bs-toggle="tab" data-bs-target="#tab-files" type="button">File Manager (shared/)</button>
                    </li>
                </ul>

                <div class="tab-content flex-grow-1 overflow-hidden d-flex">
                    <!-- Notes Tab -->
                    <div class="tab-pane fade show active flex-grow-1 w-100" id="tab-notes">
                        <div class="d-flex h-100 flex-column">
                             <div class="d-flex border-bottom border-secondary bg-dark p-1 align-items-center">
                                <button class="btn btn-sm btn-primary py-0 me-2" id="btn-new-note" style="font-size: 0.7rem;">+ New Note</button>
                            </div>
                            <div class="d-flex flex-grow-1 overflow-hidden">
                                <div class="border-end border-secondary p-0" style="width: 200px; overflow-y: auto;" id="notes-list-container">
                                    <div class="list-group list-group-flush" id="notes-list"></div>
                                </div>
                                <div class="flex-grow-1 d-flex flex-column p-2" id="note-editor" style="display: none !important;">
                                     <input type="text" class="form-control form-control-sm bg-black text-light border-secondary mb-1" id="note-title" placeholder="Title">
                                     <textarea class="form-control form-control-sm bg-black text-light border-secondary flex-grow-1" id="note-content" placeholder="Content..."></textarea>
                                     <div class="d-grid mt-1">
                                         <button class="btn btn-sm btn-success py-0" id="btn-save-note">Save</button>
                                     </div>
                                </div>
                                <div class="flex-grow-1 d-flex align-items-center justify-content-center text-secondary small" id="no-note-selected">
                                    Select a note to edit
                                </div>
                            </div>
                        </div>
                    </div>

                     <!-- Checklist Tab -->
                    <div class="tab-pane fade flex-grow-1 w-100" id="tab-checklist">
                         <div class="d-flex h-100 flex-column p-2">
                             <div class="d-flex justify-content-between mb-2">
                                 <div class="input-group input-group-sm w-auto flex-grow-1 me-2">
                                     <input type="text" class="form-control bg-dark text-light border-secondary" id="new-checklist-item" placeholder="New Item...">
                                     <button class="btn btn-primary" id="btn-add-checklist">Add</button>
                                 </div>
                                 <button class="btn btn-sm btn-secondary py-0" id="btn-refresh-checklist"><i class="bi bi-arrow-clockwise"></i></button>
                             </div>
                             <div class="flex-grow-1 overflow-auto border border-secondary bg-black p-2" id="checklist-container">
                                 <!-- Items injected here -->
                             </div>
                         </div>
                    </div>

                    <!-- Files Tab -->
                    <div class="tab-pane fade flex-grow-1 w-100" id="tab-files">
                         <div class="d-flex h-100 flex-column p-2">
                             <div class="d-flex justify-content-between mb-2">
                                 <button class="btn btn-sm btn-secondary py-0" id="btn-refresh-files"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                                 <div class="input-group input-group-sm w-auto">
                                     <input type="file" class="form-control bg-dark text-light border-secondary" id="file-upload-input">
                                     <button class="btn btn-success" id="btn-upload-file">Upload</button>
                                 </div>
                             </div>
                             <div class="flex-grow-1 overflow-auto border border-secondary bg-black">
                                 <table class="table table-dark table-hover table-sm small-font mb-0">
                                     <thead>
                                         <tr>
                                             <th>Name</th>
                                             <th>Size</th>
                                             <th class="text-end">Actions</th>
                                         </tr>
                                     </thead>
                                     <tbody id="file-list-body"></tbody>
                                 </table>
                             </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Tools Accordion -->
        <div id="right-panel" class="bg-black border-start border-secondary d-flex flex-column small-font overflow-auto">

            <div class="accordion accordion-flush" id="toolsAccordion">

                <!-- 1. Tools (Standard) -->
                <div class="accordion-item bg-black border-bottom border-secondary">
                    <h2 class="accordion-header" id="headingTools">
                        <button class="accordion-button py-2 bg-dark text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTools">
                            <i class="bi bi-tools me-2"></i> Standard Tools
                        </button>
                    </h2>
                    <div id="collapseTools" class="accordion-collapse collapse show" data-bs-parent="#toolsAccordion">
                        <div class="accordion-body p-2">
                            <!-- Quick SSH -->
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control bg-dark text-light border-secondary" placeholder="user@ip" id="ssh-target" style="font-size: 0.75rem;">
                                <button class="btn btn-primary" id="btn-quick-ssh">SSH</button>
                            </div>

                            <!-- WebDAV -->
                            <div class="card bg-dark border-secondary mb-2">
                                <div class="card-header p-1 text-white" style="font-size: 0.75rem;">WebDAV</div>
                                <div class="card-body p-2">
                                    <div class="input-group input-group-sm mb-2">
                                        <input type="number" class="form-control bg-black text-light border-secondary p-1" id="webdav-port" value="8080">
                                        <button class="btn btn-sm btn-outline-warning py-0" id="btn-webdav-toggle">Start</button>
                                    </div>
                                    <div class="text-muted text-truncate" id="webdav-status" style="font-size: 0.65rem;">Stopped</div>
                                </div>
                            </div>

                            <!-- Simple HTTP -->
                            <div class="card bg-dark border-secondary mb-2">
                                <div class="card-header p-1 text-white" style="font-size: 0.75rem;">HTTP Server (py3)</div>
                                <div class="card-body p-2">
                                    <div class="input-group input-group-sm mb-2">
                                        <input type="number" class="form-control bg-black text-light border-secondary p-1" id="http-port" value="8000">
                                        <button class="btn btn-sm btn-outline-warning py-0" id="btn-http-toggle">Start</button>
                                    </div>
                                    <div class="text-muted text-truncate" id="http-status" style="font-size: 0.65rem;">Stopped</div>
                                </div>
                            </div>

                            <!-- Netcat -->
                            <div class="card bg-dark border-secondary mb-2">
                                <div class="card-body p-2">
                                    <label class="text-secondary small">Netcat Listener</label>
                                    <div class="input-group input-group-sm">
                                        <input type="number" class="form-control bg-black text-light border-secondary p-1" id="nc-port" value="4444">
                                        <button class="btn btn-sm btn-warning py-0" id="btn-nc-listen">Listen</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Ligolo -->
                            <div class="d-grid gap-1 mt-2">
                                <button class="btn btn-sm btn-info py-0" id="btn-ligolo-proxy">Ligolo Proxy</button>
                                <button class="btn btn-sm btn-light py-0" id="btn-ligolo-agent">Ligolo Agent</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. Target & Scans -->
                <div class="accordion-item bg-black border-bottom border-secondary">
                    <h2 class="accordion-header" id="headingScan">
                        <button class="accordion-button py-2 bg-dark text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseScan">
                            <i class="bi bi-radar me-2"></i> Scan & Enum
                        </button>
                    </h2>
                    <div id="collapseScan" class="accordion-collapse collapse" data-bs-parent="#toolsAccordion">
                        <div class="accordion-body p-2">
                            <input type="text" class="form-control form-control-sm bg-dark text-light border-secondary mb-2" placeholder="Nmap Command" id="nmap-command" value="nmap -sC -sV {RHOST}" style="font-size: 0.75rem;">
                            <div class="d-grid gap-2">
                                <button class="btn btn-sm btn-danger py-0" type="button" id="btn-nmap-run">Run Scan</button>
                                <button class="btn btn-sm btn-light py-0" type="button" id="btn-nmap-save">Save Output</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 3. Reverse Shells -->
                <div class="accordion-item bg-black border-bottom border-secondary">
                    <h2 class="accordion-header" id="headingShells">
                        <button class="accordion-button py-2 bg-dark text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseShells">
                            <i class="bi bi-terminal me-2"></i> RevShells
                        </button>
                    </h2>
                    <div id="collapseShells" class="accordion-collapse collapse" data-bs-parent="#toolsAccordion">
                        <div class="accordion-body p-2">
                            <div class="d-flex mb-2">
                                <select class="form-select form-select-sm bg-dark text-light border-secondary me-2" id="revshell-type">
                                    <option value="bash">Bash -i</option>
                                    <option value="python">Python3 PTY</option>
                                    <option value="nc">Netcat -e</option>
                                    <option value="powershell">PowerShell</option>
                                    <option value="php">PHP</option>
                                    <option value="perl">Perl</option>
                                    <option value="ruby">Ruby</option>
                                    <option value="golang">Golang</option>
                                    <option value="socat">Socat</option>
                                </select>
                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input bg-dark border-secondary" type="checkbox" id="revshell-base64">
                                    <label class="form-check-label text-light small ms-1" for="revshell-base64">B64</label>
                                </div>
                            </div>
                            <textarea class="form-control form-control-sm bg-black text-light border-secondary mb-2" id="revshell-output" rows="3" readonly></textarea>
                            <div class="d-grid">
                                <button class="btn btn-sm btn-primary py-0" id="btn-copy-revshell">Copy to Clipboard</button>
                            </div>
                        </div>
                    </div>
                </div>

                 <!-- 4. Snippets -->
                <div class="accordion-item bg-black border-bottom border-secondary">
                    <h2 class="accordion-header" id="headingSnippets">
                        <button class="accordion-button py-2 bg-dark text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSnippets">
                            <i class="bi bi-lightning me-2"></i> Snippets
                        </button>
                    </h2>
                    <div id="collapseSnippets" class="accordion-collapse collapse" data-bs-parent="#toolsAccordion">
                        <div class="accordion-body p-2">
                             <div class="input-group input-group-sm mb-2">
                                 <button class="btn btn-sm btn-outline-success w-100" type="button" data-bs-toggle="collapse" data-bs-target="#addSnippetForm">
                                     + New Snippet
                                 </button>
                            </div>
                            <div class="collapse mb-2" id="addSnippetForm">
                                <input type="text" class="form-control form-control-sm bg-black text-light border-secondary mb-1" id="new-snippet-name" placeholder="Name">
                                <textarea class="form-control form-control-sm bg-black text-light border-secondary mb-1" id="new-snippet-cmd" placeholder="Command" rows="2"></textarea>
                                <button class="btn btn-sm btn-success w-100" id="btn-save-snippet">Save</button>
                            </div>
                            <div class="list-group" id="snippets-list">
                                <!-- Dynamic Snippets -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
{% endblock %}
